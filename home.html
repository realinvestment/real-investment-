<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Real Investment - Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #43cea2, #185a9d);
      min-height: 100vh;
      margin: 0;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .dashboard {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    h1 {
      margin-bottom: 10px;
    }
    button {
      padding: 10px;
      border: none;
      background: #ff4444;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background: #cc0000;
    }
    .login-btn {
      background: #2196F3;
    }
    .login-btn:hover {
      background: #0b7dda;
    }
  </style>
</head>
<body>

<div class="dashboard" id="contentBox">
  <!-- Content will be injected here -->
</div>

<script>
  const currentUser = JSON.parse(localStorage.getItem("currentUser"));
  const contentBox = document.getElementById("contentBox");

  if(!currentUser){
    contentBox.innerHTML = `
      <h1>Please login first</h1>
      <p>You must be logged in to view your dashboard.</p>
      <button class="login-btn" onclick="window.location.href='login.html'">Go to Login</button>
    `;
  } else {
    contentBox.innerHTML = `
      <h1>Welcome, ${currentUser.name}</h1>
      <p>Email: ${currentUser.email}</p>
      <p>Deposit: $${currentUser.deposit || 0}</p>
      <button onclick="logout()">Logout</button>
    `;
  }

  function logout(){
    localStorage.removeItem("currentUser");
    window.location.href = "login.html";
  }
</script>

</body>
</html>
