<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Active Plans</title>

  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f8ff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h3 {
      margin-bottom: 20px;
      color: #007bff;
      font-size: 24px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    table thead {
      background: #007bff;
      color: white;
    }
    table th, table td {
      padding: 10px;
      text-align: left;
    }
  </style>
</head>
<body>

<div class="container">
  <h3>Active Investment Plans</h3>
  <table id="activePlansTable" class="display">
    <thead>
      <tr>
        <th>#</th>
        <th>Plan Name</th>
        <th>Amount</th>
        <th>Started On</th>
        <th>Expires On</th>
        <th>Days Remaining</th>
      </tr>
    </thead>
    <tbody id="activePlansBody"></tbody>
  </table>
</div>

<!-- JS Libraries -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

<script>
  $(document).ready(function () {
    const currentUser = JSON.parse(localStorage.getItem("currentUser"));
    const users = JSON.parse(localStorage.getItem("users")) || [];
    const user = users.find(u => u.phone === currentUser?.phone);
    if (!user || !user.investments || user.investments.length === 0) return;

    const planDurations = {
      "Plan A (Uplink)": 90,
      "Plan B (Boost)": 100,
      "Plan C (Launch)": 110,
      "Plan D (Orbit)": 125,
      "Plan E (Velocity)": 130,
      "Plan F (Quantum)": 140,
      "Plan G (Apex)": 150
    };

    const tbody = document.getElementById("activePlansBody");
    const today = new Date();

    const activePlans = user.investments.filter(inv => {
      const startDate = new Date(inv.startDate);
      let expiryDate;

      if (inv.expiresOn) {
        expiryDate = new Date(inv.expiresOn);
      } else {
        const days = planDurations[inv.name] || 90;
        expiryDate = new Date(startDate);
        expiryDate.setDate(expiryDate.getDate() + days);
      }

      return expiryDate > today;
    });

    activePlans.forEach((inv, index) => {
      const start = new Date(inv.startDate);
      let expiry;

      if (inv.expiresOn) {
        expiry = new Date(inv.expiresOn);
      } else {
        const days = planDurations[inv.name] || 90;
        expiry = new Date(start);
        expiry.setDate(expiry.getDate() + days);
      }

      const remainingDays = Math.ceil((expiry - today) / (1000 * 60 * 60 * 24));

      const row = `
        <tr>
          <td>${index + 1}</td>
          <td>${inv.name}</td>
          <td>$${inv.amount}</td>
          <td>${start.toDateString()}</td>
          <td>${expiry.toDateString()}</td>
          <td>${remainingDays} days</td>
        </tr>`;
      tbody.innerHTML += row;
    });

    $('#activePlansTable').DataTable();
  });
</script>

</body>
</html>
