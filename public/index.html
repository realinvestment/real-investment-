<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Real Investment - Login / Sign Up</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #43cea2, #185a9d);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      color: #185a9d;
    }
    input {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #43cea2;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #185a9d;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 15px;
    }
    button:hover {
      background: #43cea2;
      color: #185a9d;
    }
    .toggle {
      text-align: center;
      margin-top: 15px;
      color: #185a9d;
      cursor: pointer;
      text-decoration: underline;
      font-size: 14px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="form-title">Login</h2>
    <form id="loginForm">
      <div id="nameField" class="hidden">
        <input type="text" id="fullname" placeholder="Full Name" />
      </div>
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" id="submitBtn">Login</button>
    </form>
    <div class="toggle" onclick="toggleForm()" id="toggleLink">
      Don't have an account? Sign up here
    </div>
  </div>

<script>
  // ðŸ”¹ Weka Firebase config yako hapa (ipatikane kwenye Firebase Console â†’ Project settings â†’ SDK setup)
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "real-investment-37ccc.firebaseapp.com",
    projectId: "real-investment-37ccc",
    storageBucket: "real-investment-37ccc.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  let isSignUp = false;

  // Toggle Login <-> Signup
  function toggleForm(){
    isSignUp = !isSignUp;
    document.getElementById("form-title").innerText = isSignUp ? "Sign Up" : "Login";
    document.getElementById("submitBtn").innerText = isSignUp ? "Sign Up" : "Login";
    document.getElementById("nameField").classList.toggle("hidden");
    document.getElementById("toggleLink").innerText = isSignUp
      ? "Already have an account? Login here"
      : "Don't have an account? Sign up here";
  }

  // Handle Login/Signup
  document.getElementById("loginForm").addEventListener("submit", async (e)=>{
    e.preventDefault();
    const name = document.getElementById("fullname").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    try {
      if(isSignUp){
        // Signup new user
        const userCred = await auth.createUserWithEmailAndPassword(email, password);
        await db.collection("users").doc(userCred.user.uid).set({
          name,
          email,
          createdAt: new Date()
        });
        alert("Signup successful!");
        window.location.href = "home.html";
      } else {
        // Login existing user
        await auth.signInWithEmailAndPassword(email, password);
        alert("Login successful!");
        window.location.href = "home.html";
      }
    } catch(err){
      alert("Error: " + err.message);
    }
  });
</script>
</body>
</html>
