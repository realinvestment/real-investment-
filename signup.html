<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Real Investment - Login / Sign Up</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #43cea2, #185a9d);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }
    .container {
      background: #fff;
      max-width: 400px;
      width: 100%;
      border-radius: 20px;
      padding: 40px 35px 35px 35px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      position: relative;
      overflow: hidden;
    }
    .language-select {
      position: absolute;
      top: 15px;
      right: 20px;
      z-index: 10;
    }
    select {
      border: 1.5px solid #43cea2;
      border-radius: 10px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      background-color: #fff;
      color: #185a9d;
      transition: all 0.3s ease;
    }
    select:hover, select:focus {
      border-color: #185a9d;
      outline: none;
    }
    #promoBanner {
      background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%);
      color: #fff;
      border-radius: 15px;
      padding: 20px 25px;
      text-align: center;
      margin-bottom: 30px;
      box-shadow: 0 6px 15px rgba(67, 206, 162, 0.6);
      user-select: none;
    }
    #promoBanner .title {
      font-size: 22px;
      font-weight: 700;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      margin-bottom: 8px;
    }
    #promoBanner .title i {
      animation: bounce 2s infinite ease-in-out;
    }
    #promoBanner .subtitle {
      font-size: 15px;
      font-weight: 500;
      opacity: 0.9;
      line-height: 1.4;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    h2 {
      text-align: center;
      color: #185a9d;
      margin-bottom: 25px;
      font-weight: 700;
      letter-spacing: 0.05em;
    }
    .input-group {
      margin-bottom: 20px;
    }
    .input-group input {
      width: 100%;
      padding: 14px 16px;
      font-size: 16px;
      border-radius: 12px;
      border: 1.8px solid #43cea2;
      transition: border-color 0.3s ease;
      font-weight: 500;
      color: #185a9d;
    }
    .input-group input::placeholder {
      color: #98d8c6;
    }
    .input-group input:focus {
      border-color: #185a9d;
      outline: none;
      box-shadow: 0 0 8px rgba(24, 90, 157, 0.4);
    }
    .btn {
      width: 100%;
      background: #185a9d;
      color: #fff;
      font-size: 17px;
      font-weight: 700;
      padding: 15px 0;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(24, 90, 157, 0.5);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    .btn:hover {
      background: #43cea2;
      color: #185a9d;
      box-shadow: 0 7px 20px rgba(67, 206, 162, 0.7);
    }
    .toggle {
      margin-top: 22px;
      font-size: 14px;
      text-align: center;
      color: #185a9d;
      cursor: pointer;
      font-weight: 600;
      user-select: none;
      text-decoration: underline;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="language-select">
      <select id="language" onchange="setLanguage(this.value)">
        <option value="en">ðŸ‡¬ðŸ‡§ English</option>
        <option value="sw">ðŸ‡¹ðŸ‡¿ Kiswahili</option>
      </select>
    </div>
    <div id="promoBanner">
      <div class="title">
        <i class="fas fa-coins"></i> Real Investment | <i class="fas fa-chart-line"></i> Safe Passive Income
      </div>
      <div class="subtitle" id="promoSubtitle">
        Earn while you sleep. Register now and start your journey to success!
      </div>
    </div>
    <h2 id="form-title">Login</h2>
    <form id="loginForm">
      <div class="input-group hidden" id="nameField">
        <input type="text" id="fullname" placeholder="Full Name" />
      </div>
      <div class="input-group hidden" id="referralField">
        <input type="text" id="referralPhone" placeholder="Referrer's Phone Number (optional)" />
      </div>
      <div class="input-group hidden" id="emailField">
        <input type="email" id="email" placeholder="Email" />
      </div>
      <div class="input-group">
        <input type="text" id="phone" placeholder="Phone Number" required />
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder="Password" required />
      </div>
      <button type="submit" class="btn" id="submitBtn">Login</button>
    </form>

    <div class="toggle" onclick="toggleForm()" id="toggleLink">Don't have an account? Sign up here</div>
  </div>

  <script>
    let isSignUp = false;
    let currentLang = 'en';

    const strings = {
      sw: {
        promoSubtitle: "Pata faida kila siku ukiwa umelala. Jisajili sasa!",
        login: "Ingia",
        signup: "Jisajili",
        fullName: "Jina Kamili",
        referralPhone: "Namba ya Simu ya Aliyekualika (optional)",
        phone: "Namba ya Simu",
        password: "Nenosiri",
        email: "Barua Pepe",
        toggleToSignup: "Hauna akaunti? Jisajili hapa",
        toggleToLogin: "Tayari una akaunti? Ingia hapa",
        signupSuccess: "Umejisajili kwa mafanikio!",
        loginSuccess: "Umeingia kwa mafanikio!",
        loginFail: "Namba au nenosiri si sahihi!",
        phoneExists: "Namba hii tayari imesajiliwa.",
        enterName: "Tafadhali jaza jina kamili."
      },
      en: {
        promoSubtitle: "Earn while you sleep. Register now!",
        login: "Login",
        signup: "Sign Up",
        fullName: "Full Name",
        referralPhone: "Referrer's Phone Number (optional)",
        phone: "Phone Number",
        password: "Password",
        email: "Email",
        toggleToSignup: "Don't have an account? Sign up here",
        toggleToLogin: "Already have an account? Login here",
        signupSuccess: "Signed up successfully!",
        loginSuccess: "Logged in successfully!",
        loginFail: "Invalid phone or password!",
        phoneExists: "This phone number is already registered.",
        enterName: "Please enter your full name."
      }
    };

    function updateTexts() {
      const lang = strings[currentLang];
      document.getElementById("form-title").innerText = isSignUp ? lang.signup : lang.login;
      document.getElementById("submitBtn").innerText = isSignUp ? lang.signup : lang.login;
      document.getElementById("fullname").placeholder = lang.fullName;
      document.getElementById("referralPhone").placeholder = lang.referralPhone;
      document.getElementById("phone").placeholder = lang.phone;
      document.getElementById("password").placeholder = lang.password;
      document.getElementById("email").placeholder = lang.email;
      document.getElementById("toggleLink").innerText = isSignUp ? lang.toggleToLogin : lang.toggleToSignup;
      document.getElementById("promoSubtitle").innerText = lang.promoSubtitle;
    }

    function setLanguage(lang) {
      currentLang = lang;
      updateTexts();
    }

    function toggleForm() {
      isSignUp = !isSignUp;
      document.getElementById("nameField").classList.toggle("hidden");
      document.getElementById("referralField").classList.toggle("hidden");
      document.getElementById("emailField").classList.toggle("hidden");
      updateTexts();
    }

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("fullname").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value.trim();
      const referralPhone = document.getElementById("referralPhone").value.trim();
      const email = document.getElementById("email").value.trim();

      let users = JSON.parse(localStorage.getItem("users")) || [];

      if (isSignUp) {
        if (!name) return alert(strings[currentLang].enterName);
        if (users.some(u => u.phone === phone)) return alert(strings[currentLang].phoneExists);
        users.push({ name, phone, password, email, referrals: [], referredBy: referralPhone || null });
        localStorage.setItem("users", JSON.stringify(users));
        alert(strings[currentLang].signupSuccess);
        toggleForm();
      } else {
        const user = users.find(u => u.phone === phone && u.password === password);
        if (user) {
          localStorage.setItem("currentUser", JSON.stringify(user));
          alert(strings[currentLang].loginSuccess);
          window.location.href = "home.html";
        } else {
          alert(strings[currentLang].loginFail);
        }
      }
    });

    window.onload = () => {
      updateTexts();
    };
  </script>
</body>
</html>
