<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Real Investment - Login / Sign Up</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #43cea2, #185a9d);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }
    .container {
      background: #fff;
      max-width: 400px;
      width: 100%;
      border-radius: 20px;
      padding: 40px 35px 35px 35px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      position: relative;
      overflow: hidden;
    }
    .language-select {
      position: absolute;
      top: 15px;
      right: 20px;
      z-index: 10;
    }
    select {
      border: 1.5px solid #43cea2;
      border-radius: 10px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      background-color: #fff;
      color: #185a9d;
      transition: all 0.3s ease;
    }
    select:hover, select:focus {
      border-color: #185a9d;
      outline: none;
    }
    #promoBanner {
      background: linear-gradient(90deg, #43cea2 0%, #185a9d 100%);
      color: #fff;
      border-radius: 15px;
      padding: 20px 25px;
      text-align: center;
      margin-bottom: 30px;
      box-shadow: 0 6px 15px rgba(67, 206, 162, 0.6);
      user-select: none;
    }
    #promoBanner .title {
      font-size: 22px;
      font-weight: 700;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      margin-bottom: 8px;
    }
    #promoBanner .title i {
      animation: bounce 2s infinite ease-in-out;
    }
    #promoBanner .subtitle {
      font-size: 15px;
      font-weight: 500;
      opacity: 0.9;
      line-height: 1.4;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    h2 {
      text-align: center;
      color: #185a9d;
      margin-bottom: 25px;
      font-weight: 700;
      letter-spacing: 0.05em;
    }
    .input-group {
      margin-bottom: 20px;
    }
    .input-group input {
      width: 100%;
      padding: 14px 16px;
      font-size: 16px;
      border-radius: 12px;
      border: 1.8px solid #43cea2;
      transition: border-color 0.3s ease;
      font-weight: 500;
      color: #185a9d;
    }
    .input-group input::placeholder {
      color: #98d8c6;
    }
    .input-group input:focus {
      border-color: #185a9d;
      outline: none;
      box-shadow: 0 0 8px rgba(24, 90, 157, 0.4);
    }
    .btn {
      width: 100%;
      background: #185a9d;
      color: #fff;
      font-size: 17px;
      font-weight: 700;
      padding: 15px 0;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(24, 90, 157, 0.5);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    .btn:hover {
      background: #43cea2;
      color: #185a9d;
      box-shadow: 0 7px 20px rgba(67, 206, 162, 0.7);
    }
    .toggle {
      margin-top: 22px;
      font-size: 14px;
      text-align: center;
      color: #185a9d;
      cursor: pointer;
      font-weight: 600;
      user-select: none;
      text-decoration: underline;
    }
    .hidden {
      display: none;
    }
    @media (max-width: 460px) {
      .container {
        padding: 30px 25px 25px 25px;
      }
      #promoBanner {
        font-size: 14px;
      }
      #promoBanner .title {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="language-select">
      <select id="language" onchange="setLanguage(this.value)">
        <option value="en">ðŸ‡¬ðŸ‡§ English</option>
        <option value="sw">ðŸ‡¹ðŸ‡¿ Kiswahili</option>
      </select>
    </div>
    <div id="promoBanner">
      <div class="title">
        <i class="fas fa-coins"></i>
        Real Investment |
        <i class="fas fa-chart-line"></i>
        Safe Passive Income
        <i class="fas fa-smile"></i>
        <i class="fas fa-spinner"></i>
      </div>
      <div class="subtitle" id="promoSubtitle">
        Earn while you sleep. Register now and start your journey to success!
      </div>
    </div>
    <h2 id="form-title">Login</h2>
    <form id="loginForm">
      <div class="input-group hidden" id="nameField">
        <input type="text" id="fullname" placeholder="Full Name" autocomplete="name" />
      </div>
      <div class="input-group hidden" id="referralField">
        <input type="text" id="referralPhone" placeholder="Referrer's Phone Number (optional)" autocomplete="tel" />
      </div>
      <div class="input-group hidden" id="emailField">
        <input type="email" id="email" placeholder="Email" autocomplete="email" />
      </div>
      <div class="input-group">
        <input type="text" id="phone" placeholder="Phone Number" autocomplete="tel" required />
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder="Password" autocomplete="current-password" required />
      </div>
      <button type="submit" class="btn" id="submitBtn">Login</button>
    </form>

    <div class="toggle" onclick="toggleForm()">Don't have an account? Sign up here</div>
    <div class="toggle" onclick="showForgotPassword()">Forgot Password?</div>

    <div id="forgotPasswordModal" class="hidden" style="margin-top: 20px; text-align:center;">
      <h3 id="forgotPasswordTitle">Forgot Password?</h3>
      <input type="text" id="forgotPhone" placeholder="Enter your phone number" style="margin-bottom:10px;padding:10px;width:80%;border-radius:10px;border:1px solid #43cea2;" />
      <button onclick="recoverPassword()" style="padding:10px 20px;border:none;background:#185a9d;color:white;border-radius:10px;cursor:pointer;" id="forgotPasswordBtn">Recover Password</button>
    </div>
  </div>

  <script>
    let isSignUp = false;
    let currentLang = 'en';

    const strings = {
      sw: {
        pitch: "Karibu kwenye Real Investment! Jipatie nafasi ya kuwekeza na kushinda zawadi za bonasi papo hapo.",
        promoSubtitle: "Pata faida kila siku ukiwa umelala. Jisajili sasa na anza safari yako ya maendeleo!",
        login: "Ingia",
        signup: "Jisajili",
        fullName: "Jina Kamili",
        referralPhone: "Namba ya Simu ya Aliyekualika (optional)",
        phone: "Namba ya Simu",
        password: "Nenosiri",
        email: "Barua Pepe",
        toggleToSignup: "Hauna akaunti? Jisajili hapa",
        toggleToLogin: "Tayari una akaunti? Ingia hapa",
        signupSuccess: "Umejisajili kwa mafanikio!",
        loginSuccess: "Umeingia kwa mafanikio!",
        loginFail: "Namba au nenosiri si sahihi!",
        phoneExists: "Namba hii ya simu tayari imetumika.",
        enterName: "Tafadhali jaza jina lako kamili.",
        forgotPasswordTitle: "Umesahau Nenosiri?",
        forgotPasswordPlaceholder: "Ingiza namba ya simu",
        forgotPasswordButton: "Pata Nenosiri",
        forgotPasswordSuccess: "Asante kwa kuwekeza nasi! Nenosiri litatumwa kwenye barua pepe uliyojisajili nayo ndani ya saa 24 kwa usalama.",
        forgotPasswordNotFound: "Samahani, hatujapata namba ya simu uliyoiingiza."
      },
      en: {
        pitch: "Welcome to Real Investment! Join the real platform where every deposit brings new opportunities.",
        promoSubtitle: "Earn while you sleep. Register now and start your journey to success!",
        login: "Login",
        signup: "Sign Up",
        fullName: "Full Name",
        referralPhone: "Referrer's Phone Number (optional)",
        phone: "Phone Number",
        password: "Password",
        email: "Email",
        toggleToSignup: "Don't have an account? Sign up here",
        toggleToLogin: "Already have an account? Login here",
        signupSuccess: "Signed up successfully!",
        loginSuccess: "Logged in successfully!",
        loginFail: "Invalid phone or password!",
        phoneExists: "This phone number is already registered.",
        enterName: "Please enter your full name.",
        forgotPasswordTitle: "Forgot Password?",
        forgotPasswordPlaceholder: "Enter your phone number",
        forgotPasswordButton: "Recover Password",
        forgotPasswordSuccess: "Thank you for investing with us! Your password will be sent to your registered email within 24 hours.",
        forgotPasswordNotFound: "Sorry, we couldn't find the phone number you entered."
      }
    };

    function updateTexts() {
      const lang = strings[currentLang];
      document.getElementById("form-title").innerText = isSignUp ? lang.signup : lang.login;
      document.getElementById("submitBtn").innerText = isSignUp ? lang.signup : lang.login;
      document.getElementById("fullname").placeholder = lang.fullName;
      document.getElementById("referralPhone").placeholder = lang.referralPhone;
      document.getElementById("phone").placeholder = lang.phone;
      document.getElementById("password").placeholder = lang.password;
      document.getElementById("email").placeholder = lang.email;
      document.querySelector(".toggle").innerText = isSignUp ? lang.toggleToLogin : lang.toggleToSignup;
      document.getElementById("promoSubtitle").innerText = lang.promoSubtitle;

      document.getElementById("forgotPasswordTitle").innerText = lang.forgotPasswordTitle;
      document.getElementById("forgotPhone").placeholder = lang.forgotPasswordPlaceholder;
      document.getElementById("forgotPasswordBtn").innerText = lang.forgotPasswordButton;
    }

    function setLanguage(lang) {
      currentLang = lang;
      updateTexts();
    }

    function toggleForm() {
      isSignUp = !isSignUp;
      document.getElementById("nameField").classList.toggle("hidden");
      document.getElementById("referralField").classList.toggle("hidden");
      document.getElementById("emailField").classList.toggle("hidden");
      updateTexts();
    }

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("fullname").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value.trim();
      const referralPhone = document.getElementById("referralPhone").value.trim();
      const email = document.getElementById("email").value.trim();

      if (isSignUp) {
        if (!name) return alert(strings[currentLang].enterName);
        if (!email) return alert(currentLang === "sw" ? "Tafadhali jaza barua pepe." : "Please enter email.");

        let users = JSON.parse(localStorage.getItem("users")) || [];
        const exists = users.some(u => u.phone === phone);
        if (exists) return alert(strings[currentLang].phoneExists);

        const newUser = { name, phone, password, email, deposit: 0, referralCommission: 0, referrals: [], referredBy: referralPhone || null };
        if (referralPhone) {
          const referrer = users.find(u => u.phone === referralPhone);
          if (referrer && !referrer.referrals.includes(phone)) {
            referrer.referrals.push(phone);
          }
        }

        users.push(newUser);
        localStorage.setItem("users", JSON.stringify(users));
        alert(strings[currentLang].signupSuccess);
        toggleForm();

      } else {
        let users = JSON.parse(localStorage.getItem("users")) || [];
        const foundUser = users.find(u => u.phone === phone && u.password === password);
        if (foundUser) {
          alert(strings[currentLang].loginSuccess);
          localStorage.setItem("currentUser", JSON.stringify(foundUser));
          window.location.href = "home.html";
        } else {
          alert(strings[currentLang].loginFail);
        }
      }
    });

    function showForgotPassword() {
      document.getElementById("forgotPasswordModal").classList.toggle("hidden");
    }

    function recoverPassword() {
      const phone = document.getElementById("forgotPhone").value.trim();
      const users = JSON.parse(localStorage.getItem("users")) || [];
      const found = users.find(u => u.phone === phone);

      if (found) {
        const requests = JSON.parse(localStorage.getItem("passwordRequests")) || [];
        requests.push({ name: found.name, phone: found.phone, email: found.email, password: found.password, requestedAt: Date.now() });
        localStorage.setItem("passwordRequests", JSON.stringify(requests));
        alert(strings[currentLang].forgotPasswordSuccess);
      } else {
        alert(strings[currentLang].forgotPasswordNotFound);
      }
    }

    window.onload = () => {
      updateTexts();
      document.getElementById("language").value = currentLang;
    };
  </script>
</body>
</html>
