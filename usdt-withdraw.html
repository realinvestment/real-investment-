<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Withdraw via USDT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #2196f3, #21cbf3);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: rgba(0, 0, 0, 0.25);
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    header h2 {
      font-size: 1.5rem;
      margin: 0;
    }
    .back-btn {
      color: #ffc107;
      font-size: 1.2rem;
      cursor: pointer;
    }
    main {
      flex-grow: 1;
      max-width: 500px;
      margin: 2rem auto;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.25rem;
      font-weight: bold;
    }
    select, input {
      width: 100%;
      padding: 0.75rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }
    #balance {
      font-size: 1rem;
      font-weight: bold;
      color: #fffacd;
      margin-bottom: 1rem;
    }
    #feeDisplay, #totalDisplay {
      font-size: 1rem;
      color: #fffacd;
      margin-top: 0.5rem;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background-color: #4caf50;
      color: #fff;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin-top: 1.5rem;
      box-shadow: 0 4px 10px rgba(76, 175, 80, 0.5);
    }
    button:hover {
      background-color: #43a047;
    }
  </style>
</head>
<body>
  <header>
    <span class="back-btn" onclick="window.location.href='home.html'">‚Üê Back</span>
    <h2>Withdraw USDT</h2>
    <div></div>
  </header>
  <main>
    <div id="balance">Balance: Loading...</div>

    <label for="network">Select Network:</label>
    <select id="network" onchange="updateFee()">
      <option value="TRC20">TRC20</option>
      <option value="BEP20">BEP20</option>
    </select>

    <label for="wallet">Wallet Address:</label>
    <input type="text" id="wallet" placeholder="Enter your USDT wallet" />

    <label for="amount">Amount (Minimum 10 USDT):</label>
    <input type="number" id="amount" placeholder="Enter amount" oninput="updateFee()" />

    <div id="feeDisplay">Fee: -</div>
    <div id="totalDisplay">Total Deducted: -</div>

    <button onclick="submitWithdraw()">Withdraw</button>
  </main>

  <script>
    function getFee(network) {
      return network === "TRC20" ? 2 : 1;
    }

    function updateFee() {
      const network = document.getElementById("network").value;
      const amount = parseFloat(document.getElementById("amount").value) || 0;
      const fee = getFee(network);
      const total = amount + fee;
      document.getElementById("feeDisplay").innerText = `Fee: ${fee.toFixed(2)} USDT`;
      document.getElementById("totalDisplay").innerText = `Total Deducted: ${total.toFixed(2)} USDT`;
    }

    function displayBalance() {
      const currentUser = JSON.parse(localStorage.getItem("currentUser"));
      const balanceElem = document.getElementById("balance");
      const balance = currentUser?.deposit ?? 0;
      balanceElem.innerText = `Balance: ${balance.toFixed(2)} USDT`;
      return balance;
    }

    function submitWithdraw() {
      const currentUser = JSON.parse(localStorage.getItem("currentUser"));
      if (!currentUser) return alert("User not logged in");

      const wallet = document.getElementById("wallet").value.trim();
      const amount = parseFloat(document.getElementById("amount").value);
      const network = document.getElementById("network").value;
      const fee = getFee(network);
      const total = amount + fee;

      if (!wallet || amount < 10) {
        return alert("Please fill all fields correctly. Minimum withdrawal is 10 USDT.");
      }

      const balance = displayBalance();

      if (balance < total) {
        return alert("Insufficient balance for this withdrawal");
      }

      currentUser.deposit = parseFloat(currentUser.deposit) - total;

      const withdrawals = JSON.parse(localStorage.getItem("withdrawals")) || [];
      withdrawals.push({
        user: currentUser.phone,
        amount,
        network,
        fee,
        wallet,
        status: "Pending",
        date: new Date().toLocaleString()
      });

      localStorage.setItem("withdrawals", JSON.stringify(withdrawals));
      localStorage.setItem("currentUser", JSON.stringify(currentUser));

      alert(`Withdrawal of ${amount.toFixed(2)} USDT via ${network} submitted!`);

      // Update balance display after withdrawal
      displayBalance();

      // Optionally redirect
      window.location.href = "home.html";
    }

    // Initialize balance and fee display on page load
    window.onload = () => {
      displayBalance();
      updateFee();
    };
  </script>
</body>
</html>
