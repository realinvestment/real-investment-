<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Account - Real Investment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e0f7fa; /* matching transfer background */
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.12);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #007BFF;
    }

    .profile-pic {
      text-align: center;
      margin-bottom: 20px;
    }

    .profile-pic img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #007BFF;
    }

    .profile-pic input {
      margin-top: 10px;
    }

    .info-row {
      margin-bottom: 15px;
      padding: 10px;
      border-left: 4px solid #007BFF;
      background-color: #f9f9f9;
    }

    .label {
      font-weight: bold;
      color: #333;
    }

    .value {
      float: right;
      color: #555;
    }

    .status {
      font-weight: bold;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      margin-top: 10px;
    }

    .active {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .inactive {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    .btn {
      padding: 12px;
      background: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn:hover {
      background: #0056b3;
    }

    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>User Account</h2>

    <div class="profile-pic">
      <img id="profileImage" src="https://via.placeholder.com/100" alt="Profile Picture">
      <input type="file" id="uploadPic" accept="image/*">
    </div>

    <label for="editName">Name:</label>
    <input type="text" id="editName">

    <label for="editPhone">Phone:</label>
    <input type="text" id="editPhone" disabled>

    <label for="editEmail">Email:</label>
    <input type="email" id="editEmail" disabled>

    <div id="memberStatus" class="status">Loading...</div>

    <div class="btn-group">
      <button class="btn" onclick="saveChanges()">Save Changes</button>
    </div>
  </div>

  <script>
    function loadUserAccount() {
      const currentUser = JSON.parse(localStorage.getItem("currentUser"));
      const users = JSON.parse(localStorage.getItem("users")) || [];

      if (!currentUser) {
        alert("No user logged in");
        window.location.href = "login.html";
        return;
      }

      const user = users.find(u => u.phone === currentUser.phone);
      if (!user) {
        alert("User not found");
        return;
      }

      document.getElementById("editName").value = user.name || "";
      document.getElementById("editPhone").value = user.phone || "";
      document.getElementById("editEmail").value = user.email || "";

      const hasActiveInvestment = (user.investments || []).some(inv => new Date(inv.expiresOn) > new Date());
      const statusDiv = document.getElementById("memberStatus");

      if (hasActiveInvestment) {
        statusDiv.innerText = "Active Member";
        statusDiv.classList.add("active");
      } else {
        statusDiv.innerText = "Inactive Member";
        statusDiv.classList.add("inactive");
      }

      if (user.profilePic) {
        document.getElementById("profileImage").src = user.profilePic;
      }
    }

    function saveChanges() {
      const name = document.getElementById("editName").value.trim();
      const phone = document.getElementById("editPhone").value.trim();

      let users = JSON.parse(localStorage.getItem("users")) || [];
      const index = users.findIndex(u => u.phone === phone);
      if (index !== -1) {
        users[index].name = name;
        localStorage.setItem("users", JSON.stringify(users));

        let currentUser = JSON.parse(localStorage.getItem("currentUser"));
        currentUser.name = name;
        localStorage.setItem("currentUser", JSON.stringify(currentUser));

        alert("Changes saved successfully.");
      }
    }

    document.getElementById("uploadPic").addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (evt) {
          const dataURL = evt.target.result;
          document.getElementById("profileImage").src = dataURL;

          const currentUser = JSON.parse(localStorage.getItem("currentUser"));
          let users = JSON.parse(localStorage.getItem("users")) || [];
          const userIndex = users.findIndex(u => u.phone === currentUser.phone);
          if (userIndex !== -1) {
            users[userIndex].profilePic = dataURL;
            localStorage.setItem("users", JSON.stringify(users));
          }
        };
        reader.readAsDataURL(file);
      }
    });

    window.onload = loadUserAccount;
  </script>
</body>
</html>
