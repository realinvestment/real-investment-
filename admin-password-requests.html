<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Admin - Password Recovery Requests</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background: #f0f2f5;
    color: #333;
  }
  h1 {
    text-align: center;
    margin-bottom: 25px;
    color: #185a9d;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    background: white;
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
  }
  th, td {
    padding: 12px 15px;
    border: 1px solid #ddd;
    text-align: left;
    vertical-align: middle;
  }
  th {
    background-color: #43cea2;
    color: white;
  }
  tbody tr:nth-child(even) {
    background-color: #f9f9f9;
  }
  button.delete-btn {
    background-color: #e74c3c;
    border: none;
    color: white;
    padding: 6px 12px;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
  }
  button.delete-btn:hover {
    background-color: #c0392b;
  }
  .empty {
    text-align: center;
    margin-top: 40px;
    font-size: 18px;
    color: #888;
  }
</style>
</head>
<body>

<h1>Admin Panel - Password Recovery Requests</h1>

<table id="requestsTable">
  <thead>
    <tr>
      <th>Jina la Mtumiaji</th>
      <th>Namba ya Simu</th>
      <th>Barua Pepe</th>
      <th>Nenosiri</th>
      <th>Muda wa Ombi</th>
      <th>Futa</th>
    </tr>
  </thead>
  <tbody id="requestsBody">
  </tbody>
</table>

<div id="emptyMessage" class="empty hidden">Hakuna maombi ya nenosiri yaliyopo.</div>

<script>
  function formatDate(timestamp) {
    const date = new Date(timestamp);
    return date.toLocaleString();
  }

  function loadRequests() {
    const requestsBody = document.getElementById('requestsBody');
    const emptyMessage = document.getElementById('emptyMessage');
    const passwordRequests = JSON.parse(localStorage.getItem('passwordRequests')) || [];

    if (passwordRequests.length === 0) {
      emptyMessage.classList.remove('hidden');
      requestsBody.innerHTML = '';
      return;
    } else {
      emptyMessage.classList.add('hidden');
    }

    requestsBody.innerHTML = '';

    passwordRequests.forEach((req, index) => {
      const tr = document.createElement('tr');

      const tdName = document.createElement('td');
      tdName.textContent = req.name || '-';

      const tdPhone = document.createElement('td');
      tdPhone.textContent = req.phone || '-';

      const tdEmail = document.createElement('td');
      tdEmail.textContent = req.email || '-';

      const tdPassword = document.createElement('td');
      tdPassword.textContent = req.password || '-';

      const tdTime = document.createElement('td');
      tdTime.textContent = formatDate(req.requestedAt);

      const tdDelete = document.createElement('td');
      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = 'Futa';
      deleteBtn.className = 'delete-btn';
      deleteBtn.onclick = () => deleteRequest(index);
      tdDelete.appendChild(deleteBtn);

      tr.appendChild(tdName);
      tr.appendChild(tdPhone);
      tr.appendChild(tdEmail);
      tr.appendChild(tdPassword);
      tr.appendChild(tdTime);
      tr.appendChild(tdDelete);

      requestsBody.appendChild(tr);
    });
  }

  function deleteRequest(index) {
    let passwordRequests = JSON.parse(localStorage.getItem('passwordRequests')) || [];
    passwordRequests.splice(index, 1);
    localStorage.setItem('passwordRequests', JSON.stringify(passwordRequests));
    loadRequests();
  }

  window.onload = loadRequests;
</script>

</body>
</html>
