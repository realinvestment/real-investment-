<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Withdraw History</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #2196f3, #21cbf3);
      color: #fff;
      margin: 0; padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      width: 100%;
      background: rgba(0,0,0,0.3);
      padding: 1rem 2rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      text-align: center;
    }
    h2 {
      margin: 0;
    }
    main {
      flex-grow: 1;
      max-width: 700px;
      width: 100%;
      padding: 1rem 2rem;
      background: rgba(255,255,255,0.1);
      margin: 2rem 0;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid rgba(255,255,255,0.3);
      text-align: left;
    }
    th {
      background: rgba(0,0,0,0.2);
    }
    tr:hover {
      background: rgba(255,255,255,0.1);
    }
    .status {
      font-weight: bold;
    }
    .back-btn {
      cursor: pointer;
      color: #ffc107;
      margin-top: 1rem;
      font-size: 1rem;
      text-align: center;
      display: inline-block;
    }
  </style>
</head>
<body>
  <header>
    <h2>Your Withdraw History</h2>
  </header>
  <main>
    <table id="withdrawHistoryTable">
      <thead>
        <tr>
          <th>Network</th>
          <th>Wallet</th>
          <th>Amount (USDT)</th>
          <th>Fee (USDT)</th>
          <th>Total Deducted (USDT)</th>
          <th>Status</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="back-btn" onclick="window.location.href='home.html'">‚Üê Back to Home</div>
  </main>

  <script>
    function loadWithdrawHistory() {
      const currentUser = JSON.parse(localStorage.getItem("currentUser"));
      if (!currentUser) {
        alert("You are not logged in.");
        window.location.href = "login.html";
        return;
      }

      const withdrawals = JSON.parse(localStorage.getItem("withdrawals")) || [];
      const tableBody = document.querySelector("#withdrawHistoryTable tbody");
      tableBody.innerHTML = "";

      const userWithdrawals = withdrawals.filter(w => w.user === currentUser.phone);

      if(userWithdrawals.length === 0){
        tableBody.innerHTML = '<tr><td colspan="7" style="text-align:center;">No withdrawal records found.</td></tr>';
        return;
      }

      userWithdrawals.forEach(w => {
        const amount = parseFloat(w.amount).toFixed(2);
        const fee = parseFloat(w.fee).toFixed(2);
        const total = (parseFloat(w.amount) + parseFloat(w.fee)).toFixed(2);

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${w.network}</td>
          <td>${w.wallet}</td>
          <td>${amount}</td>
          <td>${fee}</td>
          <td>${total}</td>
          <td class="status">${w.status || "Pending"}</td>
          <td>${w.date}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    loadWithdrawHistory();
  </script>
</body>
</html>
