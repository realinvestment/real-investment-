<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Notifications</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      padding: 20px;
      margin: 0;
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      padding-top: 30px;
    }

    h2 {
      text-align: center;
      color: #007bff;
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: 600;
    }

    .notification {
      background: #fff;
      margin-bottom: 15px;
      padding: 15px 20px;
      border-left: 5px solid #007bff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.07);
    }

    .notification time {
      display: block;
      font-size: 0.9em;
      color: #777;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>ðŸ“¬ Your Notifications</h2>
    <div id="notificationList"></div>
  </div>

  <script>
    const currentUser = JSON.parse(localStorage.getItem("currentUser"));
    const notifications = JSON.parse(localStorage.getItem("notifications")) || [];

    if (!currentUser) {
      alert("Please log in first.");
    } else {
      const phone = currentUser.phone;
      const listDiv = document.getElementById("notificationList");

      const userNotifications = notifications.filter(n =>
        n.phone === phone || n.phone === "all"
      );

      if (userNotifications.length === 0) {
        listDiv.innerHTML = "<p>No notifications at the moment.</p>";
      } else {
        userNotifications.reverse().forEach(noti => {
          const div = document.createElement("div");
          div.className = "notification";
          div.innerHTML = `
            <time>${noti.time}</time>
            <div>${noti.message}</div>
          `;
          listDiv.appendChild(div);
        });
      }
    }
  </script>

</body>
</html>
